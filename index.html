        options: ['المظهر الخارجي.', 'الصدق والشفافية.', 'كثرة الكلام.', 'تجنب التواصل البصري.'],

        answer: 'مهارات التواصل.',
      },
      {

        type: 'multiple_choice',
        question: 'أي مما يلي يُعد من سمات الشخصية التي تؤثر على إدارة الوقت؟',
        options: ['المرونة.', 'التسويف.', 'الابتكار.', 'التعاطف.'],
        answer: 'التسويف.',
      },
      {
        category: 'أسئلة إضافية',
        type: 'multiple_choice',
        question: 'عند مواجهة مشكلة معقدة، يفضل البدء بـ:',
        options: ['تنفيذ أول حل يخطر بالبال.', 'تجاهل المشكلة.', 'تحليل المشكلة وتقسيمها إلى أجزاء أصغر.', 'طلب المساعدة من الجميع دون تفكير.'],
        answer: 'تحليل المشكلة وتقسيمها إلى أجزاء أصغر.',
      },
      {
        category: 'أسئلة إضافية',
        type: 'multiple_choice',
        question: 'ما هي المهارة التي تمكن الفرد من التعبير عن حقوقه ومشاعره بطريقة مناسبة؟',
        options: ['السلوك العدواني.', 'السلوك السلبي.', 'السلوك التوكيدي.', 'الانسحاب.'],
        answer: 'السلوك التوكيدي.',
      },
      {
        category: 'أسئلة إضافية',
        type: 'true_false',
        question: 'الوعي الذاتي هو أحد مكونات المهارات الاجتماعية.',
        answer: true,
      },
      {
        category: 'أسئلة إضافية',
        type: 'true_false',
        question: 'كلما زاد عدد البدائل المتاحة لقرار ما، زادت صعوبة اتخاذه.',
        answer: true,
      },
      {
        category: 'أسئلة إضافية',
        type: 'true_false',
        question: 'التواصل غير اللفظي غالبًا ما يكون أكثر صدقًا من التواصل اللفظي.',
        answer: true,
      },
      {
        category: 'أسئلة إضافية',
        type: 'true_false',
        question: 'الأسر المفككة قد تزيد من تقدير الذات لدى الأبناء.',
        answer: false,
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'تُعرف مهارة ____ بالقدرة على فهم مشاعر الآخرين والاستجابة لها.',
        answer: 'التعاطف',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'من معوقات اتخاذ القرار ____ و____.',
        answer: 'الضغط الزمني;نقص المعلومات',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'تتضمن مهارات التواصل اللفظي ____ و____.',
        answer: 'النبرة;الوضوح',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'تُعد مصفوفة ____ أداة فعالة لتحديد أولويات المهام.',
        answer: 'أيزنهاور',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'عند تحديد المشكلة، يجب أن تكون ____ و____.',
        answer: 'محددة;قابلة للقياس',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'يُمكن أن يؤثر ____ على الذاكرة والتركيز.',
        answer: 'التوتر',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'يعتمد تقدير الذات على ____ مع البيئة و____ الشخصية.',
        answer: 'التفاعل;الخبرات',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'تُعد ____ أحد أهم عوامل النجاح في حل المشكلات.',
        answer: 'المرونة المعرفية',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'من مؤشرات التواصل الاجتماعي غير اللفظي ____ و____.',
        answer: 'تعبيرات الوجه;الاتصال البصري',
      },
      {
        category: 'أسئلة إضافية',
        type: 'fill_in_the_blank',
        question: 'مهارة ____ هي القدرة على التحكم في العواطف.',
        answer: 'الضبط الذاتي',
      },
    ];

    function App() {
      const { useState, useEffect } = React; // Destructure useState and useEffect from React

      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [userAnswers, setUserAnswers] = useState({});
      const [showResults, setShowResults] = useState(false);
      const [score, setScore] = useState(0);

      // State to track if feedback should be displayed for the current question
      const [showCurrentQuestionFeedback, setShowCurrentQuestionFeedback] = useState(false);

      // Reset feedback state when question changes
      useEffect(() => {
        setShowCurrentQuestionFeedback(false);
      }, [currentQuestionIndex]);

      const handleAnswerChange = (questionIndex, answer) => {
        setUserAnswers(prevAnswers => ({
          ...prevAnswers,
          [questionIndex]: answer,
        }));
        setShowCurrentQuestionFeedback(true); // Show feedback immediately after user interacts
      };

      const calculateScore = () => {
        let newScore = 0;
        allQuestions.forEach((q, index) => {
          const userAnswer = userAnswers[index];
          if (q.type === 'multiple_choice' || q.type === 'true_false') {
            if (userAnswer === q.answer) {
              newScore++;
            }
          } else if (q.type === 'fill_in_the_blank') {
            const correctParts = q.answer.split(';').map(part => part.trim().toLowerCase());
            const userParts = userAnswer ? userAnswer.split(';').map(part => part.trim().toLowerCase()) : [];
            let allBlanksCorrect = true;
            for (let i = 0; i < correctParts.length; i++) {
              if (userParts[i] !== correctParts[i]) {
                allBlanksCorrect = false;
                break;
              }
            }
            if (allBlanksCorrect && userParts.length === correctParts.length) {
              newScore++;
            }
          }
        });
        setScore(newScore);
      };

      const handleNextQuestion = () => {
        if (currentQuestionIndex < allQuestions.length - 1) {
          setCurrentQuestionIndex(prevIndex => prevIndex + 1);
        } else {
          calculateScore();
          setShowResults(true);
        }
      };

      const handlePreviousQuestion = () => {
        if (currentQuestionIndex > 0) {
          setCurrentQuestionIndex(prevIndex => prevIndex - 1);
        }
      };

      const renderQuestion = (question, index) => {
        const userAnswer = userAnswers[index];
        const hasAttempted = showCurrentQuestionFeedback; // Feedback is shown if user interacted with current question

        switch (question.type) {
          case 'multiple_choice':
          case 'true_false': // True/False is similar to multiple choice in rendering feedback
            const isCorrectOverall = userAnswer === question.answer;

            return (
              <div>
                <h3 className="text-xl font-semibold mb-4 text-gray-800">{`${index + 1}. ${question.question}`}</h3>
                <div className="space-y-3">
                  {question.options.map((option, i) => {
                    const isSelected = userAnswer === option;
                    const isCorrectOption = option === question.answer;

                    let bgColorClass = 'bg-white';
                    let textColorClass = 'text-gray-700';
                    let borderColorClass = 'border-gray-300';

                    if (hasAttempted) {
                      if (isCorrectOption) {
                        bgColorClass = 'bg-green-100';
                        borderColorClass = 'border-green-400';
                        textColorClass = 'text-green-800';
                      } else if (isSelected && !isCorrectOption) {
                        bgColorClass = 'bg-red-100';
                        borderColorClass = 'border-red-400';
                        textColorClass = 'text-red-800';
                      }
                    }

                    return (
                      <label
                        key={i}
                        className={`flex items-center p-3 border rounded-lg cursor-pointer transition-colors duration-200 shadow-sm ${bgColorClass} ${textColorClass} ${borderColorClass} ${!hasAttempted ? 'hover:bg-gray-100' : 'cursor-default'}`}
                      >
                        <input
                          type="radio"
                          name={`question-${index}`}
                          value={option}
                          checked={isSelected}
                          onChange={() => handleAnswerChange(index, option)}
                          className="form-radio text-indigo-600 h-5 w-5 mr-3 focus:ring-indigo-500"
                        />
                        <span className="text-lg">{option}</span>
                        {hasAttempted && isSelected && isCorrectOption && (
                          <span className="ml-auto text-green-600 font-bold">✓ صحيح!</span>
                        )}
                        {hasAttempted && isSelected && !isCorrectOption && (
                          <span className="ml-auto text-red-600 font-bold">✗ خطأ!</span>
                        )}
                      </label>
                    );
                  })}
                </div>
                {hasAttempted && !isCorrectOverall && (
                  <p className="mt-4 text-md text-green-700 font-semibold">
                    الإجابة الصحيحة هي: <span className="font-bold">{question.answer.toString()}</span>
                  </p>
                )}
              </div>
            );
          case 'fill_in_the_blank':
            const numBlanks = (question.question.match(/____/g) || []).length;
            const correctFillAnswer = question.answer.split(';').map(part => part.trim().toLowerCase());
            const userFillAnswerParts = userAnswer ? userAnswer.split(';').map(part => part.trim().toLowerCase()) : [];
            const isFillCorrect = hasAttempted && userFillAnswerParts.length === correctFillAnswer.length &&
                                  userFillAnswerParts.every((part, i) => part === correctFillAnswer[i]);

            let inputBorderClass = 'border-gray-300';
            if (hasAttempted) {
              inputBorderClass = isFillCorrect ? 'border-green-400 focus:ring-green-500' : 'border-red-400 focus:ring-red-500';
            }

            return (
              <div>
                <h3 className="text-xl font-semibold mb-4 text-gray-800">{`${index + 1}. ${question.question.replace(/____/g, '______')}`}</h3>
                {Array.from({ length: numBlanks }).map((_, i) => (
                  <input
                    key={i}
                    type="text"
                    className={`w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 text-gray-800 text-lg shadow-sm ${inputBorderClass}`}
                    placeholder={`أدخل الإجابة للجزء ${i + 1}`}
                    value={(userAnswer && userAnswer.split(';')[i]) || ''}
                    onChange={(e) => {
                      const parts = userAnswer ? userAnswer.split(';') : Array(numBlanks).fill('');
                      parts[i] = e.target.value;
                      handleAnswerChange(index, parts.join(';'));
                    }}
                  />
                ))}
                {hasAttempted && (
                  <p className={`mt-2 text-md font-semibold ${isFillCorrect ? 'text-green-700' : 'text-red-700'}`}>
                    {isFillCorrect ? 'صحيح!' : `خطأ! الإجابة الصحيحة هي: ${question.answer.replace(/;/g, ' و ')}`}
                  </p>
                )}
              </div>
            );
          default:
            return null;
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-inter">
          {/* Removed script tags from here */}
          <div className="max-w-4xl w-full bg-white bg-opacity-95 p-10 rounded-3xl shadow-2xl space-y-10 border border-gray-200">
            <div className="text-center mb-8">
              <h1 className="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-700 to-indigo-700 leading-tight">
                امتحان مهارات حياتية
              </h1>
              <p className="text-xl font-medium text-gray-600 mt-3">
                إعداد الطالب: <span className="font-bold text-indigo-800">قيس طلال الجازي</span>
              </p>
              <div className="w-24 h-1 bg-gradient-to-r from-purple-500 to-indigo-500 mx-auto mt-4 rounded-full"></div>
            </div>

            {!showResults ? (
              <div>
                <div className="bg-gradient-to-r from-indigo-100 to-purple-100 p-7 rounded-xl mb-8 shadow-inner border border-indigo-200">
                  <p className="text-lg text-indigo-800 font-bold text-center">
                    الفصل الحالي: <span className="font-extrabold text-purple-700">{allQuestions[currentQuestionIndex]?.category}</span>
                  </p>
                  <p className="text-lg text-indigo-800 font-bold text-center mt-3">
                    السؤال: <span className="font-extrabold text-purple-700">{currentQuestionIndex + 1}</span> من <span className="font-extrabold text-purple-700">{allQuestions.length}</span>
                  </p>
                </div>

                <div className="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                  {renderQuestion(allQuestions[currentQuestionIndex], currentQuestionIndex)}
                </div>

                <div className="flex justify-between mt-10">
                  <button
                    onClick={handlePreviousQuestion}
                    disabled={currentQuestionIndex === 0}
                    className="py-3 px-7 bg-gray-300 text-gray-800 rounded-xl font-semibold text-lg shadow-md hover:bg-gray-400 transition-all duration-300 disabled:opacity-40 disabled:cursor-not-allowed transform hover:-translate-y-1"
                  >
                    السابق
                  </button>
                  <button
                    onClick={handleNextQuestion}
                    className="py-3 px-7 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold text-lg shadow-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-1"
                  >
                    {currentQuestionIndex === allQuestions.length - 1 ? 'إنهاء الامتحان' : 'التالي'}
                  </button>
                </div>
              </div>
            ) : (
              <div className="text-center p-10 bg-green-50 rounded-2xl shadow-xl border border-green-200">
                <h2 className="text-4xl font-extrabold text-green-700 mb-6">نتائج الامتحان</h2>
                <p className="text-2xl text-gray-800 mb-4 font-semibold">
                  لقد أجبت بشكل صحيح على <span className="font-extrabold text-indigo-700">{score}</span> سؤال من أصل <span className="font-extrabold text-indigo-700">{allQuestions.length}</span>.
                </p>
                <p className="text-xl text-gray-700 font-medium">
                  نسبة النجاح: <span className="font-extrabold text-indigo-600">{((score / allQuestions.length) * 100).toFixed(2)}%</span>
                </p>
                <button
                  onClick={() => {
                    setCurrentQuestionIndex(0);
                    setUserAnswers({});
                    setScore(0);
                    setShowResults(false);
                  }}
                  className="mt-10 py-3 px-9 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-xl font-semibold text-lg shadow-xl hover:from-blue-700 hover:to-cyan-700 transition-all duration-300 transform hover:-translate-y-1"
                >
                  إعادة الامتحان
                </button>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Render the React App component into the 'root' div
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
